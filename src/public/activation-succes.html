<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Tower of Babble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .error-icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .app-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .tagline {
            margin-top: 24px;
            font-style: italic;
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Success State -->
        <div id="success-state">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="app-icon">üôè</div>
            <h1>Email Verified!</h1>
            <p>Your Tower of Babble account is now active. Open the app to start creating prayers.</p>
            <p class="tagline">"The closest we can get to God is prayer"</p>
        </div>
        
        <!-- Error State (hidden by default) -->
        <div id="error-state" style="display: none;">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h1>Activation Failed</h1>
            <p id="error-message">This activation link is invalid or has expired.</p>
            <p>Please request a new activation email from the app.</p>
        </div>
    </div>
    
    <script>
        // Check if there's an error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            
            // Customize error message
            const errorMessage = document.getElementById('error-message');
            if (error === 'expired') {
                errorMessage.textContent = 'This activation link has expired.';
            } else if (error === 'used') {
                errorMessage.textContent = 'This activation link has already been used.';
            } else if (error === 'invalid') {
                errorMessage.textContent = 'This activation link is invalid.';
            }
        }
    </script>
</body>
</html>
