# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL database for Tower of Babble
  postgres:
    image: postgres:15-alpine
    container_name: tob-postgres
    environment:
      POSTGRES_USER: tobapp
      POSTGRES_PASSWORD: tobapp
      POSTGRES_DB: towerofbabble
    ports:
      - "5434:5432"  # External:Internal - avoiding conflicts with other services (5432, 5433 in use)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tobapp -d towerofbabble"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tob-network

  # Redis for TTS build state tracking
  redis:
    image: redis:7-alpine
    container_name: tob-redis
    ports:
      - "6379:6379"  # Standard Redis port
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tob-network

  # Backend API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: tob-api
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgres://tobapp:tobapp@postgres:5432/towerofbabble
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPEECHIFY_API_KEY: ${SPEECHIFY_API_KEY}
      AZURE_TTS_API_KEY: ${AZURE_TTS_API_KEY}
      AZURE_TTS_REGION: ${AZURE_TTS_REGION}
      FISH_API_KEY: ${FISH_API_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_AUDIO_BUCKET: ${S3_AUDIO_BUCKET:-tob-audio-files-dev}
      FROM_EMAIL: ${FROM_EMAIL}
      APP_URL: ${APP_URL}
    ports:
      - "3004:3004"  # External:Internal - using 3004 to avoid conflicts (3001-3003 in use)
    volumes:
      - ./src:/app/src  # Hot reload source code
      - ./dist:/app/dist
      - tob_node_modules:/app/node_modules  # Don't overwrite node_modules

    # ⚠️ IMPORTANT: node_modules is cached in a Docker volume!
      # When you add NEW dependencies to package.json:
      # 1. Stop containers:        docker-compose down
      # 2. Remove node_modules:    docker-compose build --no-cache api
      # 3. Rebuild & start:        docker-compose up -d
      #
      # Quick command: docker-compose down && docker volume rm tobback_tob_node_modules && docker-compose up --build
      #
      # Or use this alias in your shell:
      # alias dc-rebuild="docker-compose down && docker volume rm tobback_tob_node_modules && docker-compose up --build"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    networks:
      - tob-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  tob_node_modules:
    driver: local

networks:
  tob-network:
    driver: bridge